<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulário</h1>

    <form action="#" method="#">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">

        <br>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha">

        <br>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite o seu E-mail">

        <br>
        <label for="idade"> Idade  :</label>
        <input type="number" name="idade" id="idade" placeholder="Digite sua idade" min="18" max="100" class="small-input">

        <br>

        <label for="website">Website</label>
        <input type="url" name="website" id="website" placeholder="https://">

        <br>
        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx">
        <pre></pre>
        <label for="termos">Aceito os termos</label>
        <input type="checkbox" name="termos" id="termos">
        <br>
        <hr>
        <pre></pre>
        <label for="genero">Gênero</label>
        <pre></pre>
        <input type="radio" name="genero" id="masculino" class="small-input">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino" class="small-input">
        <label for="feminino">Feminino</label>

        <input type="radio" name="genero" id="outro" class="small-input">
        <label for="outro" class="inline-label">Outro</label>

        <hr>
        <br>

        <label for="data-nascimento">Data de Nascinmento:</label>
        <input type="date" name="data-nascimento" id="data-nascimento">

        <br>

        <label for="cor-favorita">Cor Favorita</label>
        <input type="color" name="cor-favorita" id="cor-favorita">

        <br>

        <label for="satisfacao">Satisfação (0 a 10)</label>
        <input type="range" name="satisfacao" id="satisfacao" min="0" max="10">

        <br>

        <label for="comentarios">Comentários:</label>
        <br>
        <textarea name="comentarios" id="comentarios" rows="4" placeholder="Digite o seu comentário"></textarea>

        <br>

        <label for="pais">País</label>

        <select name="pais" id="pais">

           <option value="africa-do-sul">África do Sul</option>
           <option value="alemanha">Alemanha</option>
           <option value="angola">Angola</option>
           <option value="argelia">Argélia</option>
           <option value="argentina">Argentina</option>
           <option value="australia">Australia</option>
           <option value="austria">Áustria</option>
           <option  value="belgica">Bélgica</option>
           <option value="brasil">Brasil</option>
           <option value="canada">Canadá</option>
           <option value="chile">Chile</option>
           <option value="china">China</option>
           <option value="colombia">Colômbia</option>
           <option value="costa-rica">Costa Rica</option>
           <option value="dinamarca">Dinamarca</option>
           <option value="estados-unidos">Estados Unidos</option>
        
        
        </select>

        <br>

        <label for="arquivo">Carregar Arquivo</label>
        <input type="file" name="arquivo" id="arquivo">

        <br><br>

        <button type="submit">Enviar</button>


       










    </form>
    
</body>
</html>
